<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do list</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Чек лист</h1>
        <ul class="filters">
            <li class="all-tasks selected">
                <span>Все задачи</span>
            </li>
            <li class="in-progress"><span>Активные</span></li>
            <li class="done"><span>Выполненные</span></li>
        </ul>
        <ul class="tasks">
            <li class="selected">Сделать кнопку</li>
            <li>Сделать меню</li>
            <li>Сделать подвал</li>
            <button id="add-btn">+ добавить пункт</button>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
